ar. Returns: Type Promise count() count. Returns: Type Promise remove(name) remove. Parameters: Name Type Description name string player name Returns: Type Promise setScore(name, score) setScore. Parameters: Name Type Description name string player name score number score Returns: Type Promise modifyScore(name, delta) modifyScore. Parameters: Name Type Description name string player name delta number delta to modify the score Returns: Type Promise getScoreAndRank(score) getScoreAndRank will provide you name's score and rank. The result would be an object contains { name: string, score: number, rank number } Parameters: Name Type Description score number player name Returns: return Promise({Object. see above description}); Type Promise.&lt;Object&gt; getNeighbors(name, count) getNeighbors will pick up players (name's rank - count &lt;= players &lt;= name's rank + count). The result would be an object contains { list: [ {name: string, score: number, rank: number}, {name: string, score: number, rank: number}, {name: string, score: number, rank: number}, ..., ] } Parameters: Name Type Description name string player name count number player counts to be picked. Returns: return Promise({Object. see above description}); Type Promise.&lt;Object&gt; getList(number, size) You can get the list by using this function. The result would be an object contains { page: page number starting from 1. maxPage: max page number. total: total player numbers in the board. list: [ {name: string, score: number, rank: number}, {name: string, score: number, rank: number}, {name: string, score: number, rank: number}, ..., ] } Parameters: Name Type Description number number page index starting from 1. size number page size. The numbers of players in a page. Returns: return Promise({Object. see above description}); Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-11T16:18:36+09:00 using the DocStrap template. "},"LeaderboardScoreAsc.html":{"id":"
